<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			img {
				width: 100%;
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<img src="images/nba-top.jpg" id="top">
		<img src="images/nba-nav.jpg" id="nav">
		<img src="images/nba-body.jpg">
		<script type="text/javascript">
			window.onload = function() {
				let oTop = document.querySelector("#top");
				let oNav = document.querySelector("#nav");


				let imgHeight = oTop.offsetHeight;
				
				window.onscroll = function()
				{
					let scrollY = getScroll().y;
					if(scrollY >= imgHeight)
					{
						oNav.style.position = "fixed";
						oNav.style.top = "0px";
						oNav.style.left = "0px";
					}else{
						oNav.style.position = "";
					}
				}

			}
			// 获取网页的滚动距离
			function getScroll() {
				let x, y;
				if (window.pageXOffset) {
					x = window.pageXOffset;
					y = window.pageYOffset;
				} else if (document.compatMode === "BackCompat") {
					x = document.body.scrollLeft;
					y = document.body.scrollTop;
				} else {
					x = document.documentElement.scrollLeft;
					y = document.documentElement.scrollTop;
				}
				return {
					x: x,
					y: y
				}
			}
		</script>
	</body>
</html>
