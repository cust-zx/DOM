<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<img src="images/pig.gif">
	</body>
	<script type="text/javascript">
		let zBody = document.querySelector("body");
		let zImg = document.querySelector("img");
		zBody.onmousemove = function(event) {
			event = event || window.event;
			let zMove = getComputedStyle(zImg);
			zImg.style.marginLeft = event.clientX - parseFloat(zMove.width) / 2 + "px";
			zImg.style.marginTop = event.clientY - parseFloat(zMove.height) / 2 + "px";
		}
	</script>
</html>
