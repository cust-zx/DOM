<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.top {
				width: 320px;
				height: 302px;
				background: url(images/top.jpg);
			}

			.bottom {
				width: 320px;
				height: 102px;
				background: url(images/bottom.jpg);
			}

			.box {
				position: absolute;
				right: 0;
				bottom: 0;
				overflow: hidden;
			}

			p {
				width: 30px;
				height: 30px;
				position: absolute;
				top: 0;
				right: 0;
			}
		</style>
		<script src="animation2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<div class="top"></div>
			<div class="bottom"></div>
			<p></p>
		</div>
		
		<script type="text/javascript">
			let zTop = document.querySelector(".top");
			let zBox = document.querySelector(".box");
			let zP = document.querySelector("p");
			
			zP.onclick = function()
			{
				easeAnimation(zTop,{"height":0},function()
				{
					easeAnimation(zBox,{"width":0},function()
					{
						zBox.parentNode.removeChild(zBox);
					})
				})
			}
		</script>
	</body>
</html>
