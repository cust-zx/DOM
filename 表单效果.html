<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.it666.com">
			<input type="text" placeholder="请输入要搜索的内容" />
			<input type="submit" value="搜索" />
		</form>
		
		<script type="text/javascript">
			let sText = document.querySelector("input[type=text]");
			let sSubmit = document.querySelector("input[type=submit]");
			sSubmit.disabled = true;
			
			sText.oninput = function()
			{
				sSubmit.disabled = sText.value.length === 0; 
			}
			
			
		</script>
	</body>
</html>
